version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: shopmarkets-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-shopmarkets_minio_secret_2026}
      # Setze die Domain für den öffentlichen Zugriff
      MINIO_SERVER_URL: https://cdn.shopmarkets.app
      MINIO_BROWSER_REDIRECT_URL: https://minio-console.shopmarkets.app
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000" # API / CDN Port
      - "9001:9001" # Console UI Port
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # Optional: Automatisches Erstellen des 'uploads' Buckets
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " /usr/bin/mc config host add myminio http://minio:9000 ${MINIO_ROOT_USER:-admin} ${MINIO_ROOT_PASSWORD:-shopmarkets_minio_secret_2026}; /usr/bin/mc mb myminio/uploads; /usr/bin/mc anonymous set download myminio/uploads; exit 0; "

volumes:
  minio-data:
