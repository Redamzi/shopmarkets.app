server {
    listen 80;
    server_name localhost;

    # Serve files from /usr/share/nginx/html/uploads
    # This maps to http://cdn.shopmarkets.app/uploads/...
    # But files are stored as userId/filename
    # So API saves url as: https://cdn.shopmarkets.app/USERID/FILENAME
    # If we mount uploads to /usr/share/nginx/html, then requesting /USERID/FILENAME works.
    
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;

        # CORS Configuration
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}
